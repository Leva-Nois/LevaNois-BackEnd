spring.application.name=levanoisAPI

## Porta de acesso ao Projeto
server.port = 8082
## Configura URL do banco
## É importante que o MySQL esteja preparado com o banco antes de executar esse programa

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/plataformaintercambio

## Usuário de acesso
spring.datasource.username=adminAcess

## Senha do banco
spring.datasource.password=levanois2024

## Configura atualizações do banco -> Caso esteja como valor
# "update" a sua aplicação poderá fazer alterações nas tabelas
# no banco de acordo com o "convencional". Para não permitir isso você pode usar o valor "none".
spring.jpa.hibernate.ddl-auto=update

##Configuração que mostra que o SQL que foi executado
spring.jpa.properties.hibernate.show_sql=true